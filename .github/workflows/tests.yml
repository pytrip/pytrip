name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13', '3.14']

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true  # We rely on test data stored in a separate repo; submodules must be fetched
          fetch-depth: 0    # Full git history is required for setuptools_scm to derive version from tags/releases

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install numpy

      - name: Install package
        run: pip install -e .[test]

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 --count --select=E9,F63,F7,F82 --show-source --statistics pytrip tests examples

      - name: Run tests
        run: |
          python -m pytest tests/

      - name: Download DICOM test resources
        run: |
          git clone --depth 1 https://github.com/nbassler/dicomexport.git /tmp/dicomexport

      - name: Run DICOM example script
        run: |
          python examples/example03_dicom.py /tmp/dicomexport/res/test_studies/DCPT_headphantom

      - name: Build package
        run: python -m build