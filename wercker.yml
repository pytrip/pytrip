  box: debian:testing

  steps:
    - script:
        name: prerequisites
        code: |
          apt-get update
          apt-get install -qq -y --no-install-recommends python-pip
          python -V
          pip -V

    - script:
        name: package_install
        code: |
          pip install setuptools
          pip install /pipeline/source/pytrip98-*-cp27mu-manylinux1_x86_64.whl

    - script:
        name: test
        code: |
          trip2dicom
