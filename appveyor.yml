init:
  - set PATH=%PYTHON_ROOT%;%PYTHON_ROOT%\Scripts;%PATH%
  - "git config --system http.sslcainfo \"C:\\Program Files\\Git\\mingw64\\ssl\\certs\\ca-bundle.crt\""
  - python -V
  - "%PYTHON_ROOT%/python -c \"import struct;print(8 * struct.calcsize(\'P\'))\""

install:
  - set MINICONDAPATH=C:\Miniconda3
  - ps: If ($env:Platform -Match "x64") {$env:MINICONDAPATH="C:\Miniconda3-x64"}
  - set PATH=%MINICONDAPATH%\Scripts;%PATH%
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda create -q --name python%PYTHON_VERSION% python=%PYTHON_VERSION%
  - activate python%PYTHON_VERSION%
  - python -V
  - conda install -q --name python%PYTHON_VERSION% setuptools wheel numpy scipy
  # Upgrade pip to the latest version
  - "python appveyor\\run_pip.py install --disable-pip-version-check --upgrade pip"

  # Install requirements for running tests and building artifacts
  - pip install --upgrade -r tests/requirements-test.txt
  - pip install --upgrade -r requirements.txt
  - python -c "import numpy as np;print(np.version.version)"
  - python -c "import scipy as sp;print(sp.version.version)"
  - SET DISTUTILS_USE_SDK=1
  - SET MSSdk=1
  - SET WINDOWS_SDK_VERSION="v7.1"
  - %WIN_SDK_ROOT%\%WINDOWS_SDK_VERSION%\Setup\WindowsSdkVer.exe -q -version:%WINDOWS_SDK_VERSION%
  - %WIN_SDK_ROOT%\%WINDOWS_SDK_VERSION%\Bin\SetEnv.cmd /x64 /release
  - python setup.py bdist_wheel

test_script:
  - python %MINICONDAPATH%\envs\python%PYTHON_VERSION%\scripts\versioneer install

after_test:
  - python setup.py bdist_wheel

artifacts:
  - path: dist\*